<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/table.css">
    <link rel="stylesheet" href="/style/top-bar.css">
    <link rel="stylesheet" href="/style/template.css">
    <link rel="stylesheet" href="/style/dropdown.css">
    <link rel="stylesheet" href="/style/settings.css">
    <link rel="stylesheet" href="/style/custom-modal.css">
    <link rel="shortcut icon" href="/assets/images/code-ai-fill.svg" type="image/x-icon">
    <title>Görev Listesi</title>
</head>
<body>
   <div class="template-body">
    <div class="body-top">
        <div class="top-bar">
            <img src="/assets/images/code-ai-fill.svg" alt="" style="height: 70px;">
          <div class="panel-wrapper">
              <label class="main">
                Tanımlar
                <input class="inp" checked="" type="checkbox" />
                <div class="bar">
                  <span class="top bar-list"></span>
                  <span class="middle bar-list"></span>
                  <span class="bottom bar-list"></span>
                </div>
                <section class="menu-container">
                  <div class="menu-list" onclick="kullaniciTanimlari()">Kullanıcı Tanımları</div>
                  <div class="menu-list" onclick="gorevTanimlari()">Görev Tanımları</div>
                  <div class="menu-list" onclick="projeTanimlari()">Proje Tanımları</div>
                </section>
              </label>
            
              <label class="main">
                Listelemeler
                <input class="inp" checked="" type="checkbox" />
                <div class="bar">
                  <span class="top bar-list"></span>
                  <span class="middle bar-list"></span>
                  <span class="bottom bar-list"></span>
                </div>
                <section class="menu-container">
                  <div class="menu-list" onclick="kullaniciTanimlari()">Rapor Listesi</div>
                  <div class="menu-list" onclick="talepTanimlari()">Talep Listesi</div>
                </section>
              </label>
          </div>
        </div>
      </div>
    <div class="body-bottom">
          <div class="right">
          
            <div class="table-top">
              <div class="table-header items-center justify-start p-30">
                 
                <div class="flex flex-col items-start w-30">
                  <label for="">Arama :</label>
                  <div class="group w-100">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                    <input placeholder="Görev Adına Göre Ara" id="filterInput" type="search" class="input">
                  </div>
                </div>

                <div class="flex flex-col items-start w-20">
                  <label for="durumFiltrele" style="display:block;">Durum :</label>
                  <select name="e_durum" id="durumFiltrele" class="custom-select w-100">
                    <option value="">---- Seçiniz ----</option>
                    <option value="Bekliyor">Bekliyor</option>
                    <option value="Tamamlandı">Tamamlandı</option>
                    <option value="İptal Edildi">İptal Edildi</option>
                  </select>
                </div>
                
                <div class="flex flex-col items-start w-20">
                  <label for="gorevliKullaniciFiltrele" style="display:block;">Görevli Kullanıcı :</label>
                  <select name="e_durum" id="gorevliKullaniciFiltrele" class="custom-select w-100">
                    <option value="">---- Seçiniz ----</option>
                  </select>
                </div>
              
              </div>        
            </div>

            <div class="table-bottom">
              <div class="table-container">
                <div class="table-body">
                  <table class="td-th" id="gorevTablosu">
                      <thead>
                        <tr>
                            <th>Görev Üstlenici</th>
                            <th>Görevi Atayan</th>
                            <th>Görev Adı</th>
                            <th>Durum</th>
                            <th>
                              <button class="add-button w-100">
                                <a class="text" onclick="kullaniciOlusturModal()">Görev Oluştur</a>                
                              </button>
                            </th>
                          </tr>
                      </thead>
                      <tbody>
                          
                      </tbody>
                  </table>
                </div>
              </div>
            </div>
        </div>
      </div>
   </div>
  <!-- MODAL -->
<div class="modal-container" id="gorevTanimlariModal" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Görev Ekle</h2>
    </div>
    <div class="modal-body">
      <form>
            <div class="flex flex-col gap-12">
              
              <div class="flex-col">
                <label for="durumSec" style="display:block; margin-bottom:8px;">Görev Durumu:</label>
                <select name="e_durum" id="e_durum" class="custom-select w-100">
                    <option value="">---- Seçiniz ----</option>
                    <option value="Bekliyor">Bekliyor</option>
                    <option value="Tamamlandı">Tamamlandı</option>
                    <option value="İptal Edildi">İptal Edildi</option>
                </select>
              </div>
            </div>
            <div class="flex flex-row gap-12">
              <div class="flex-col w-50">
              <label for="e_gorevli_kullanici" style="display:block; margin-bottom:8px;">Görevi Üstlenen Kullanıcı:</label>
                <select id="e_gorevli_kullanici" name="e_gorevli_kullanici" class="custom-select w-100" required>
                  <option value="">Üstlenecek kullanıcı seçin</option>
                </select>
              </div>
              
              <div class="flex-col w-50">
              <label for="e_kullanici_adi" style="display:block; margin-bottom:8px;">Görevi Atayan Kullanıcı:</label>
                <select id="e_kullanici_adi" name="e_kullanici_adi" class="custom-select w-100" required>
                  <option value="">Atayacak kullanıcı seçin</option>
                </select>
              </div>
            </div>

        <div class="column-flat">
          <label for="e_gorev">Görev Adı *</label>
          <textarea id="e_gorev" name="e_gorev" required></textarea><br><br>
        </div>

      </form>
    </div>
      <div class="modal-footer">
        <div class="flex gap-2">
          <button class="button" onclick="islemiKaydet()"><span>Kaydet</span></button>
          <button class="button" onclick="kapatModal()"><span>Kapat</span></button>
        </div>
      </div>
  </div>
</div>
<script src="gorevListesi.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
