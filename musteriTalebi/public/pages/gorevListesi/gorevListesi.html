<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/table.css">
    <link rel="stylesheet" href="/style/top-bar.css">
    <link rel="stylesheet" href="/style/template.css">
    <link rel="stylesheet" href="/style/dropdown.css">
    <link rel="stylesheet" href="/style/settings.css">
    <link rel="stylesheet" href="/style/custom-modal.css">
    <title>Görev Listesi</title>
</head>
<body>
   <div class="container-body">
    <div class="body-top">
           <div class="top-bar">
              <div class="panel-wrapper">
                <div class="logo">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                     <path d="M8 4H21V6H8V4ZM3 3.5H6V6.5H3V3.5ZM3 10.5H6V13.5H3V10.5ZM3 17.5H6V20.5H3V17.5ZM8 11H21V13H8V11ZM8 18H21V20H8V18Z"></path>
                  </svg>
                  <h1>Görev Listesi</h1>
               </div>
               <div class="dropdown-container">
                <a class="a" href="/pages/anasayfa/anasayfa.html">Anasayfa</a>

                  <a class="a" href="/pages/kullaniciListesi/kullaniciListesi.html">Kullanıcılar</a>
                  <!-- <a href="/pages/kullaniciEkle/kullaniciEkle.html">Kullanıcı Oluştur</a> -->  

                   <a class="a" href="/pages/kayitListesi/kayitListesi.html">Kayıt Listesi</a> 
             </div>         
           </div>
        </div>
    </div>
    <div class="body-bottom">
          <div class="right">
          
            <div class="table-top">
              <div class="table-header items-center justify-start">
                 
                <div class="flex flex-row items-center gap-12 ml-10">
                  <label for="">Arama :</label>
                  <div class="group">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                    <input placeholder="Firma Adına Göre Ara" id="filterInput" type="search" class="input">
                  </div>
                </div>
                
                <div class="flex flex-row items-center gap-12">
                  <label for="durumFiltrele" style="display:block; margin-bottom:8px;">Durum :</label>
                  <select name="e_durum" id="durumFiltrele" class="custom-select">
                    <option value="">---- Seçiniz ----</option>
                    <option value="Bekliyor">Bekliyor</option>
                    <option value="Tamamlandı">Tamamlandı</option>
                    <option value="İptal Edildi">İptal Edildi</option>
                  </select>
                </div>
              
              </div>        
            </div>

            <div class="table-bottom">
              <div class="table-container">
                <div class="table-body">
                  <table class="td-th" id="gorevTablosu">
                      <thead>
                        <tr>
                            <th>Görev Üstlenici</th>
                            <th>Kullanıcı Adı</th>
                            <th>Görev Adı</th>
                            <th>Görevi Atayan</th>
                            <th>Durum</th>
                            <th>
                              <button class="add-button w-100">
                                <a class="text" href="/pages/kayitOlustur/kayitOlustur.html">Görev Oluştur</a>                
                              </button>
                            </th>
                          </tr>
                      </thead>
                      <tbody>
                          
                      </tbody>
                  </table>
                </div>
              </div>
            </div>
        </div>
      </div>
   </div>
    <script src="gorevListesi.js"></script>
  <!-- MODAL -->
<div class="modal-container" id="duzenleModal" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Talep Durumu Düzenle</h2>
    </div>
    <div class="modal-body">
      <form>
        <div class="half">
          <div class="row">
            <div class="half-left">
            <label for="durumSec" style="display:block; margin-bottom:8px;">Talep Durumu:</label>
            <select name="e_durum" id="durumSec" class="custom-select">
                <option value="">---- Seçiniz ----</option>
                <option value="Bekliyor">Bekliyor</option>
                <option value="Tamamlandı">Tamamlandı</option>
                <option value="İptal Edildi">İptal Edildi</option>
            </select>
            </div>
            
            <div class="half-right">
            <label for="e_onaylayan_kullanici" style="display:block; margin-bottom:8px;">Onaylayan Kullanıcı:</label>
              <select id="e_onaylayan_kullanici" name="e_onaylayan_kullanici" class="custom-select" required>
                <option value="">Üstlenecek kullanıcı seçin</option>
              </select>
            </div>
          </div>
        </div>

        <div class="column-flat">
          <label for="">Ad *</label>
          <input id="e_ad" required="" placeholder="" type="text" class="input" required>
        </div>

        <div class="column-flat">
          <label for="">Soyad *</label>
          <input id="e_soyad" required="1" placeholder="" type="text" class="input" required>
        </div>
      </form>
    </div>
      <div class="modal-footer">
        <button class="button" onclick="durumGuncelle()"><span>Güncelle</span></button>
        <button class="button" onclick="kapatModal()"><span>Kapat</span></button>
      </div>
  </div>
</div>

</body>

</html>
