<!DOCTYPE html>
<html lang="tr">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/table.css">
    <link rel="stylesheet" href="/style/settings.css">
    <link rel="stylesheet" href="/style/top-bar.css">
    <link rel="stylesheet" href="/style/template.css">
    <link rel="stylesheet" href="/style/dropdown.css">
    <link rel="stylesheet" href="/style/custom-modal.css">
    <link rel="stylesheet" href="/style/custom-select.css">
    <link rel="stylesheet" href="/style/custom-buttons.css">
    <link rel="stylesheet" href="/style/projeDetay.css">
    <link rel="shortcut icon" href="/assets/images/code-ai-fill.svg" type="image/x-icon">
    <title>
      Proje Detayı
    </title>
  </head>
  <body>
    <div class="template-body"> 
      <div class="body-top">
        <div class="top-bar">
            <img src="/assets/images/code-ai-fill.svg" alt="" style="height: 70px;">
          <div class="panel-wrapper">
            <hr>
            <div class="dropdown-container">
              <div class="dropdown-container">
                <a class="a" href="/pages/anasayfa/anasayfa.html">Anasayfa</a>
                <a class="a" href="/pages/kullaniciListesi/kullaniciListesi.html">Kullanıcı Listesi</a>
                <a class="a" href="/pages/gorevListesi/gorevListesi.html">Görev Listesi</a>  
                <a class="a" href="/pages/kayitListesi/kayitListesi.html">Kayıt Listesi</a> 
                <a class="a" href="/pages/projeListesi/projeListesi.html">Proje Listesi</a> 
              </div>
            </div>
          </div>
        </div>
       
      </div>
      <div class="body-bottom">
        <div class="container-card-header w-100 flex">
          <h1 id="e_proje_adi">Proje Adı</h1>
        </div>
        <div class="flex flex-row w-100">     
          
          <div class="container flex flex-col w-70 h-500px">
            <div class="container-header">
              <span>Proje Firma Bilgileri</span>
            </div>
            <div class="container-body h-100">
              <div class="flex flex-row items-center justify-start w-100 gap-40">
                <div class="w-100 flex flex-row items-center justify-center gap-40">
                  <div class="flex flex-col h-300px gap-32  justify-center items-start w-20">
                    <span class="etiket">Firma Adı</span>
                    <span class="etiket">Proje Yetkilisi</span>
                    <span class="etiket">Mail Bilgisi</span>
                    <span class="etiket">Telefon Bilgisi</span>
                  </div>
                  <div class="flex flex-col w-50 h-300px items-start justify-center gap-40">
                    <span>:</span>
                    <span>:</span>
                    <span>:</span>
                    <span>:</span>
                  </div>
                  <div class="flex flex-col gap-26 w-80">
                    <input class="custom-input w-100" id="e_firma_adi">
                    <input class="custom-input w-100" id="e_proje_yetkilisi">
                    <input class="custom-input w-100" id="e_mail_bilgisi">
                    <input class="custom-input w-100" id="e_telefon_bilgisi">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="container flex flex-col w-70 h-500px">
            <div class="container-header">
              <span>Proje Detayları</span>
            </div>
            <div class="container-body h-100">
              <div class="flex flex-row items-center justify-start w-100">
                <div class="w-100 flex flex-row h-100 items-center justify-center h-500px">
                  <div class="flex flex-col h-100 gap-26  justify-center items-start w-30 ">
                    <span class="etiket">Durum ve Öncelik</span>
                    <span class="etiket">Proje Tipi</span>
                    <span class="etiket">Fiyat</span>
                    <span class="etiket">Alım - Teslim Tarihi</span>
                    <span class="etiket">Ekip Üyeleri</span>
                    <span class="etiket">GitHub Linki</span>
                  </div>
                   <div class="flex flex-col w-40 h-300px items-start justify-center text-black  gap-26">
                    <span>:</span>
                    <span>:</span>
                    <span>:</span>
                    <span>:</span>
                    <span>:</span>
                    <span>:</span>
                  </div>
                  <div class="flex flex-col h-400px gap-12  justify-center items-start w-50">
                    <div class="flex flex-row w-100 gap-20">
                      <input class="custom-input w-50" id="e_durum">
                      <input class="custom-input w-50" id="e_oncelik">
                    </div>
                    <input class="custom-input w-100" id="e_proje_tipi">
                    <input class="custom-input w-100" id="e_fiyat">
                    <div class="flex flex-row w-100 gap-20">
                      <input class="custom-input w-50" id="e_proje_alim_tarihi">
                      <input class="custom-input w-50" id="e_proje_teslim_tarihi">
                    </div>
                    <input class="custom-input w-100" id="e_ekip_uyeleri">
                    <span class="deger" id="e_git_repo_linki"></span>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="container-footer w-100 mt-50">
        <button type="button" class="button" onclick="islemiKaydet()">
            <span>Kaydet</span>
          </button>
      </div>
    </div>
  <script src="projeDetay.js"></script>
</body>
</html>
