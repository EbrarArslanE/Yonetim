<!DOCTYPE html>
<html lang="tr">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/table.css">
    <link rel="stylesheet" href="/style/settings.css">
    <link rel="stylesheet" href="/style/top-bar.css">
    <link rel="stylesheet" href="/style/template.css">
    <link rel="stylesheet" href="/style/dropdown.css">
    <link rel="stylesheet" href="/style/custom-modal.css">
    <link rel="stylesheet" href="/style/custom-select.css">
    <link rel="stylesheet" href="/style/custom-buttons.css">
    <link rel="stylesheet" href="/style/projeDetay.css">
    <link rel="shortcut icon" href="/assets/images/code-ai-fill.svg" type="image/x-icon">
    <title>
      Proje Detayı
    </title>
  </head>
  <body>
  <div class="template-body"> 
    <div class="body-top">
        <div class="top-bar">
            <img src="/assets/images/code-ai-fill.svg" alt="" style="height: 70px;">
          <div class="panel-wrapper">
               <label class="main">
                 Tanımlar
                 <input class="inp" checked="" type="checkbox" />
                 <div class="bar">
                   <span class="top bar-list"></span>
                   <span class="middle bar-list"></span>
                   <span class="bottom bar-list"></span>
                 </div>
                 <section class="menu-container">
                   <div class="menu-list" onclick="kullaniciTanimlari()">Kullanıcı Tanımları</div>
                   <div class="menu-list" onclick="gorevTanimlari()">Görev Tanımları</div>
                 </section>
               </label>
             
               <label class="main">
                 Listelemeler
                 <input class="inp" checked="" type="checkbox" />
                 <div class="bar">
                   <span class="top bar-list"></span>
                   <span class="middle bar-list"></span>
                   <span class="bottom bar-list"></span>
                 </div>
                 <section class="menu-container">
                   <div class="menu-list" onclick="raporTanimlari()">Rapor Listesi</div>
                   <div class="menu-list" onclick="talepTanimlari()">Talep Listesi</div>
                 </section>
               </label>
               
               <label class="main">
                 Proje Yönetimi
                 <input class="inp" checked="" type="checkbox" />
                 <div class="bar">
                   <span class="top bar-list"></span>
                   <span class="middle bar-list"></span>
                   <span class="bottom bar-list"></span>
                 </div>
                 <section class="menu-container">
                   <div class="menu-list" onclick="kategoriTanimlari()">Kategori Tanımları</div>
                   <div class="menu-list" onclick="projeTanimlari()">Proje Tanımları</div>
                 </section>
               </label>
          </div>
        </div>
       
    </div>
    <div class="body-bottom">
        <div class="container-card-header w-100 flex">
          <h1 id="e_proje_adi">Proje Adı</h1>
        </div>
        <div class="flex flex-row w-100">     
          
          <div class="container flex flex-col w-70 h-500px">
            <div class="container-header">
              <span>Proje Firma Bilgileri</span>
            </div>
            <div class="container-body h-100">
              <div class="flex flex-row items-center justify-start w-100 gap-40">
                <div class="w-100 flex flex-row items-center justify-center gap-12">
                  <div class="flex flex-col h-400px gap-40  justify-center items-start w-20">
                    <div class="h-10">
                      <span class="etiket">Firma Adı</span>
                    </div>
                    <div class="h-10 flex items-center justify-center">
                      <span class="etiket">Proje Yetkilisi</span>
                    </div>
                    <div class="h-10 flex items-center justify-center">
                      <span class="etiket">Mail Bilgisi</span>
                    </div>
                    <div class="h-10 flex items-center justify-center">
                      <span class="etiket">Telefon Bilgisi</span>
                    </div>
                  </div>
                  <div class="flex flex-col w-5 h-400px items-start justify-center gap-40">
                    <div class="h-10 flex items-center justify-center">
                      <span>:</span>
                    </div>
                    <div class="h-10 flex items-center justify-center">
                      <span>:</span>
                    </div>
                    <div class="h-10 flex items-center justify-center">
                      <span>:</span>
                    </div>
                    <div class="h-10 flex items-center justify-center">
                      <span>:</span>
                    </div>
                  </div>
                  <div class="flex flex-col gap-40 w-90 h-400px justify-center items-start">
                    <div class="h-10 flex items-center justify-center w-100">
                      <input class="custom-input w-100 pl-10 pr-10" id="e_firma_adi">
                    </div>
                    <div class="h-10 flex items-center justify-center w-100">
                      <input class="custom-input w-100 pl-10 pr-10" id="e_proje_yetkilisi">
                    </div>
                    <div class="h-10 flex items-center justify-center w-100">
                      <input class="custom-input w-100 pl-10 pr-10" id="e_mail_bilgisi">
                    </div>
                    <div class="h-10 flex items-center justify-center w-100">
                      <input class="custom-input w-100 pl-10 pr-10" id="e_telefon_bilgisi">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="container flex flex-col w-70 h-500px">
            <div class="container-header">
              <span>Proje Detayları</span>
            </div>
            <div class="container-body h-100">
              <div class="flex flex-row items-start justify-start w-100">
                <div class="w-100 flex flex-row h-100 items-center justify-center h-500px">
                  <div class="flex flex-col h-400px gap-26  justify-center items-start w-20">
                    <div class="h-10">
                      <span class="etiket">Durum ve Öncelik</span>
                    </div>
                    <div class="h-10">
                      <span class="etiket">Proje Tipi</span>
                    </div>
                    <div class="h-10">
                      <span class="etiket">Fiyat</span>
                    </div>
                    <div class="h-10">
                      <span class="etiket">Alım - Teslim Tarihi</span>
                    </div>
                    <div class="h-10">
                      <span class="etiket">Ekip Üyeleri</span>
                    </div>
                    <div class="h-10">
                      <span class="etiket">GitHub Linki</span>
                    </div>
                  </div>
                   <div class="flex flex-col w-5 h-400px  items-start justify-center text-black gap-26">
                    <div class="h-10">
                      <span>:</span>
                    </div>
                    <div class="h-10">
                      <span>:</span>
                    </div>
                    <div class="h-10">
                      <span>:</span>
                    </div>
                    <div class="h-10">
                      <span>:</span>
                    </div>
                    <div class="h-10">
                      <span>:</span>
                    </div>
                    <div class="h-10">
                      <span>:</span>
                    </div>
                  </div>
                  <div class="flex flex-col h-400px gap-26  justify-center items-start w-100">
                    <div class="h-10 w-100">
                    <input class="custom-input w-100 pl-10 pr-10" id="e_proje_tipi">

                    </div>
                    <div class="h-10 w-100">
                      <div class="flex flex-row w-100 gap-20">
                        <input class="custom-input w-50 pl-10 pr-10" id="e_durum">
                        <input class="custom-input w-50 pl-10 pr-10" id="e_oncelik">
                      </div>
                    </div>
                    <div class="h-10 w-100">
                      <input class="custom-input w-100" id="e_fiyat">
                    </div>
                    <div class="h-10 w-100">
                      <div class="flex flex-row w-100 gap-20">
                        <input class="custom-input w-50 pl-10 pr-10" id="e_proje_alim_tarihi">
                        <input class="custom-input w-50 pl-10 pr-10" id="e_proje_teslim_tarihi">
                      </div>
                    </div>
                    <div class="h-10 w-100">
                      <input onclick="ekipUyeleriDuzenle()" class="custom-input c-pointer w-100 pl-10 pr-10" id="e_ekip_uyeleri" readonly>
                    </div>
                    <div class="h-10 w-100">
                      <span class="deger" id="e_git_repo_linki"></span>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="container-footer w-100 mt-50">
          <button type="button" class="button" onclick="islemiKaydet()">
            <span>Kaydet</span>
          </button>
      </div>
    </div>
  </div>
  <div class="modal-container" id="kullaniciEklemeModal" style="display: none;">
    <div class="modal-xl">
      <div class="modal-header">
        <h1>Kullanıcı Ekleme Formu</h1>
      </div>
      <div class="modal-body">
        <form>
            <div class="body-bottom">
              <div class="right">
                <div class="table-top">

                     <div class="table-header items-center justify-start p-30">
                      <div class="flex flex-col items-start w-30">
                        <label for="">Arama :</label>
                        <div class="group w-100">
                          <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                          <input placeholder="Kullanıcı Adına Göre Ara" id="filterInput" type="search" class="input">
                        </div>
                      </div>
                    
                      <div class="flex flex-col items-start w-20">
                        <label for="durumFiltrele" style="display:block;">Durum :</label>
                        <select name="e_durum" id="durumFiltrele" class="custom-select w-100">
                          <option value="">---- Seçiniz ----</option>
                          <option value="Bekliyor">Bekliyor</option>
                          <option value="Tamamlandı">Tamamlandı</option>
                          <option value="İptal Edildi">İptal Edildi</option>
                        </select>
                      </div>

                    </div>         
                  </div>
                  <div class="table-bottom">
                    <div class="table-container">
                      <div class="table-body">
                        <table id="kullaniciTablo">
                          <thead>
                            <tr>
                              <th class="w-3"></th>
                              <th class="w-10">Kullanıcı Adı</th>
                              <th class="w-5">Ad</th>
                              <th class="w-5">Soyad</th>
                              <th class="w-10">Durum</th>
                            </tr>
                          </thead>
                          <tbody>
                            <!-- Veriler burada dinamik olarak eklenecek -->
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="button" id="modalKapat">
          <span>Kapat</span>
        </button>
      </div>
    </div>
  </div>
  <script src="projeDetay.js"></script>
</body>
</html>
