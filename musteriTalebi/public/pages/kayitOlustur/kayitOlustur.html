<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <title>Müşteri Talep Kaydı Formu</title>
    <link rel="stylesheet" href="/style/musteriTalepFormu.css">
    <link rel="stylesheet" href="/style/top-bar.css">
    <link rel="stylesheet" href="/style/dropdown.css">
  </head>
  <body>
    <div class="container-body">
      <div class="body-top">
        <div class="top-bar">
          <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M4 1V4H1V6H4V9H6V6H9V4H6V1H4ZM3 20.0066V11H5V19H13V14C13 13.45 13.45 13 14 13L19 12.999V5H11V3H20.0066C20.5552 3 21 3.45576 21 4.00247V15L15 20.996L4.00221 21C3.4487 21 3 20.5551 3 20.0066ZM18.171 14.999L15 15V18.169L18.171 14.999Z">
              </path>
            </svg>
            Kayıt Oluştur
          </div>

          <div class="dropdown-container">
            <a class="a" href="/pages/anasayfa/anasayfa.html">Anasayfa</a>
            <div class="dropdown">
              <span>Kullanıcı Ayarları</span>
              <div class="dropdown-content">
                <a href="/pages/kullaniciListesi/kullaniciListesi.html">Kullanıcılar</a>
                <a href="/pages/kullaniciEkle/kullaniciEkle.html">Kullanıcı Oluştur</a>
              </div>
            </div>
            
            <div class="dropdown">
              <span>Kayıt Ayarları</span>
              <div class="dropdown-content">
                <a href="/pages/kayitListesi/kayitListesi.html">Kayıt Listesi</a>
                <a href="/pages/kayitOlustur/kayitOlustur.html">Kayıt Oluştur</a>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="body-bottom">
        <div class="right">
          <div class="card">
            
            <div class="card-header">
              <h1>Müşteri Talep Kaydı Formu</h1>
            </div>
            
            <div class="card-body">
              <form action="/musteriEkle" method="POST">
                
                <div class="gap">
                  <label for="e_talep_basligi">Firma:</label><br>
                  <input class="input" type="text" id="e_talep_basligi" name="e_talep_basligi" required><br><br>
                </div>
                
                <div class="half">
                  <div class="row">

                    <div class="half-left">
                      <label for="e_musteri_adi">Müşteri Adı:</label><br>
                      <input class="input" type="text" id="e_musteri_adi" name="e_musteri_adi"required><br><br>
                    </div>

                    <div class="half-right">
                      <label for="e_musteri_numarasi">Müşteri Numarası:</label><br>
                      <input class="input" type="text" id="e_musteri_numarasi" name="e_musteri_numarasi"required><br><br>
                    </div>

                  </div>
                </div>

                <div class="gap">
                  <label for="durumSec" style="display:block; margin-bottom:8px;">Durum Seç:</label>
                  <select name="e_durum" id="durumSec" class="custom-select">
                    <option value="">---- Seçiniz ----</option>
                    <option value="Bekliyor">Bekliyor</option>
                    <option value="Tamamlandı">Tamamlandı</option>
                    <option value="İptal Edildi">İptal Edildi</option>
                  </select>
                </div>
                
                <div class="gap">
                  <label for="e_kullanici_adi">Onaylayan Kullanıcı:</label>
                  <select id="e_kullanici_adi" name="e_kullanici_adi" class="custom-select"required>
                    <option value="">Üstlenecek kullanıcı seçin</option>
                  </select>
                </div>

                <div class="gap">
                  <label for="e_talep">Müşteri Talebi:</label>
                  <br>
                  <textarea id="e_talep" name="e_talep" required></textarea><br><br>
                </div>

                <div class="center">
                  <button type="submit">Gönder</button>
                </div>
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="kayitOlustur.js">
  </script>

</html>
