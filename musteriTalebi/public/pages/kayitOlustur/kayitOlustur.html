<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Müşteri Talep Kaydı Formu</title>
  <link rel="stylesheet" href="/style/musteriTalepFormu.css">
</head>
<body>
  <div class="left">
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <span style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Eron Yazılım</span>
        <span style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Talep Kayıtları</span>
        <span id="close-btn" class="close-btn">&times;</span>
      </div>
      <ul class="sidebar-list">
        <li style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><a href="/pages/anasayfa/anasayfa.html">Ana Sayfa</a></li>
        <li style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><a href="#">Talep Kaydı Oluştur</a></li>
        <li style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><a href="/pages/kayitListesi/kayitListesi.html">Talep Kayıtları</a></li>
      </ul>
    </div>
    
    <!-- Sidebar Toggle Button -->
    <button id="open-btn" class="open-btn">☰ Menü</button>
  </div>

  <div class="right">
    <div class="card">
      <div class="card-body">
        <h1>Müşteri Talep Kaydı Formu</h1>
        <form action="/kaydet" method="POST">
          
          <div class="gap">
            <label for="e_talep_basligi">Firma:</label><br>
            <input class="input" type="text" id="e_talep_basligi" name="e_talep_basligi" required><br><br>
          </div>  

          <div class="gap">
            <label for="e_musteri_adi">Müşteri Adı:</label><br>
            <input class="input" type="text" id="e_musteri_adi" name="e_musteri_adi" required><br><br>
          </div>
          
          <div class="gap">
            <label for="e_musteri_numarasi">Müşteri Numarası:</label><br>
            <input class="input" type="text" id="e_musteri_numarasi" name="e_musteri_numarasi" required><br><br>
          </div>
                        
           <div class="gap">
             <label for="e_talep">Müşteri Talebi:</label><br>
             <textarea id="e_talep" name="e_talep" required></textarea><br><br>
           </div>
           <div class="center">
             <button type="submit">Gönder</button>
           </div>
        </form>
      </div>
    </div>
  </div>
  
</body>
<script src="kayitOlustur.js"></script>
</html>
