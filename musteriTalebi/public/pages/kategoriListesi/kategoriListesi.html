<!DOCTYPE html>
<html lang="tr">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/table.css">
    <link rel="stylesheet" href="/style/settings.css">
    <link rel="stylesheet" href="/style/top-bar.css">
    <link rel="stylesheet" href="/style/template.css">
    <link rel="stylesheet" href="/style/dropdown.css">
    <link rel="stylesheet" href="/style/custom-modal.css">
    <link rel="shortcut icon" href="/assets/images/code-ai-fill.svg" type="image/x-icon">
    <title>Kategori Kayıtları</title>
  </head>
  
  <body>
    <div class="template-body">
      <div class="body-top">
        <div class="top-bar">
            <img src="/assets/images/code-ai-fill.svg" alt="" style="height: 70px;">
            <hr class="hr-vertical">
          <div class="panel-wrapper">
              <label class="main">
          Tanımlar
          <input class="inp" checked="" type="checkbox" />
          <div class="bar">
            <span class="top bar-list"></span>
            <span class="middle bar-list"></span>
            <span class="bottom bar-list"></span>
          </div>
          <section class="menu-container">
            <div class="menu-list" onclick="kullaniciTanimlari()">Kullanıcı Tanımları</div>
            <div class="menu-list" onclick="gorevTanimlari()">Görev Tanımları</div>
          </section>
        </label>
      
        <label class="main">
          Listelemeler
          <input class="inp" checked="" type="checkbox" />
          <div class="bar">
            <span class="top bar-list"></span>
            <span class="middle bar-list"></span>
            <span class="bottom bar-list"></span>
          </div>
          <section class="menu-container">
            <div class="menu-list" onclick="raporTanimlari()">Rapor Listesi</div>
            <div class="menu-list" onclick="talepTanimlari()">Talep Listesi</div>
          </section>
        </label>
        
        <label class="main">
          Proje Yönetimi
          <input class="inp" checked="" type="checkbox" />
          <div class="bar">
            <span class="top bar-list"></span>
            <span class="middle bar-list"></span>
            <span class="bottom bar-list"></span>
          </div>
          <section class="menu-container">
            <div class="menu-list" onclick="kategoriTanimlari()">Kategori Tanımları</div>
            <div class="menu-list" onclick="projeTanimlari()">Proje Tanımları</div>
          </section>
        </label>
          </div>
        </div>
      </div>
      <div class="body-bottom">
        <div class="right">
            <div class="table-bottom">
              <div class="table-container">
                <div class="table-body">
                  <table id="kategoriTablo">
                    <thead>
                      <tr>
                        <th class="w-20">Kategori Adı</th>
                        <th class="w-5">Durum</th>
                        <th class="w-5">
                          <button class="add-button w-100" onclick="kullaniciOlusturModal()">
                            <a class="text">Kategori Ekle</a>
                          </button>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Veriler burada dinamik olarak eklenecek -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <!-- MODAL -->
    <div class="modal-container" id="kullaniciTanimlariModal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2> Kategori Ekleme Formu</h2>
        </div>
        <hr>
        <div class="modal-body">
          <form>

            <div class="column-flat">
              <label for="durumSec" style="display:block; margin-bottom:8px;">Kategori Durumu:</label>
              <select class="custom-select w-100" name="e_durum" id="e_durum" required>
                <option value="">---- Seçiniz ----</option>
                <option value="Aktif">Aktif</option>
                <option value="Pasif">Pasif</option>
              </select>
            </div>

            <div class="column-flat">
              <label for="e_kategori_adi">Kategori Adı *</label>
              <div class="input-wrapper">
                <!-- @ ikon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M12 2a10 10 0 1 0 10 10h-2a8 8 0 1 1-2.34-5.66l-1.42 1.42a6 6 0 1 0 1.76 4.24v-1h-2v1a4 4 0 1 1-4-4 3.8 3.8 0 0 1 1.24.21l1.63-1.63A10 10 0 0 0 12 2z"/>
                </svg>
                <input id="e_kategori_adi" name="e_kategori_adi" placeholder="Kategori Adı" type="text" required>
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer gap-12">
          <button type="button" class="button" onclick="islemiKaydet()">
            <span>Kaydet</span>
          </button>
          <button class="button" onclick="kapatModal()">
            <span>Kapat</span>
          </button>
        </div>
      </div>
    </div>
    <script src="kategoriListesi.js"></script>
    <script src="/pages/route.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
