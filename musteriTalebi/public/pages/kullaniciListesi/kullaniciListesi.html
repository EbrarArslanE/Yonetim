<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/table.css">
    <link rel="stylesheet" href="/style/top-bar.css">
    <link rel="stylesheet" href="/style/dropdown.css">
    <link rel="stylesheet" href="/style/custom-modal.css">
    <title>Kullanıcı Kayıtları</title>
</head>
<body>
   <div class="container-body">
    <div class="body-top">
      <div class="top-bar">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 4H21V6H8V4ZM3 3.5H6V6.5H3V3.5ZM3 10.5H6V13.5H3V10.5ZM3 17.5H6V20.5H3V17.5ZM8 11H21V13H8V11ZM8 18H21V20H8V18Z"></path>
          </svg>
          Kullanıcı Listesi
          </div>
            <div class="dropdown-container">
                <div class="dropdown">
                  <span>Kullanıcı Ayarları</span>
                  <div class="dropdown-content">
                    <a href="/pages/kullaniciListesi/kullaniciListesi.html">Kullanıcılar</a>
                    <a href="/pages/kullaniciEkle/kullaniciEkle.html">Kullanıcı Oluştur</a>
                  </div>
                </div>
                
                <div class="dropdown">
                  <span>Kayıt Ayarları</span>
                  <div class="dropdown-content">
                     <a href="/pages/kayitListesi/kayitListesi.html">Kayıt Listesi</a> 
                    <a href="/pages/kayitOlustur/kayitOlustur.html">Kayıt Oluştur</a>
                  </div>
                </div>
            </div>          
          </div>
         <div class="group">
            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
            <input placeholder="Kullanıcı Adına Göre Ara" id="filterUser" type="search" class="input">
          </div>
    </div>
    <div class="body-bottom">
          <div class="right">        
          <div class="table-container">
              <table id="kullaniciTablo">
                  <thead>
                      <tr>
                          <th>Kullanıcı Adı</th>
                          <th>Ad</th>
                          <th>Soyad</th>
                          <th>Durum</th>
                          <th></th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <!-- Veriler burada dinamik olarak eklenecek -->
                  </tbody>
              </table>
          </div>
        </div>
      </div>
   </div>
    <script src="kullaniciListesi.js"></script>
  <!-- MODAL -->
<div class="modal-container" id="duzenleModal" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Kullanıcı Bilgisi Düzenle</h2>
    </div>
    <div class="modal-body">
      <form>
        <div class="column-flat">
          <label for="durumSec" style="display:block; margin-bottom:8px;">Kullanıcı Durumu:</label>
          <select class="custom-select" name="" id="e_durum">
            <option value="">---- Seçiniz ----</option>
            <option value="Aktif">Aktif</option>
            <option value="Pasif">Pasif</option>
          </select>
        </div>
        
        <div class="column-flat">
          <label for="">Kullanıcı Adı *</label>
          <input id="e_kullanici_adi" required="" placeholder="" type="text" class="input">
        </div>
        
        <div class="column-flat">
          <label for="">Ad *</label>
          <input id="e_ad" required="" placeholder="" type="text" class="input">
        </div>

        <div class="column-flat">
          <label for="">Soyad *</label>
          <input id="e_soyad" required="" placeholder="" type="text" class="input">
        </div>

      </form>
    </div>
      <div class="modal-footer">
        <button class="button" onclick="kullaniciDurumGuncelle()"><span>Güncelle</span></button>
        <button class="button" onclick="kapatModal()"><span>Kapat</span></button>
      </div>
  </div>
</div>

</body>
</html>
